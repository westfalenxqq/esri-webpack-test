<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>test</title>
    <!--css文件引用-->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <!--bs引用-->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--angular相关库引用-->
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="node_modules/angular-esri-map/dist/angular-esri-map.min.js"></script>
    <script type="text/javascript" src="node_modules/oclazyload/dist/ocLazyLoad.require.js"></script>


    <script>
          window.dojoConfig = {
            async: true
          };
    </script>
    <!-- the ArcGIS API for JavaScript must be loaded outside of webpack-->
    <script src="https://js.arcgis.com/3.18/"></script>
    <script>
            // once the ArcGIS API for JavaScript has loaded
            // we must use Dojo's require() to load the bundled webpack output
            // only the Dojo loader will be able to resolve the bundle's references
            // to "external" dependencies on modules in the esri and dojo packages
            require(["main.bundle.js"], function (main) {});
        </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <ul class="nav nav-pills">
                <li role="presentation"><a ui-sref="home">Home</a></li>
                <li role="presentation"><a ui-sref="contacts.list">Contacts</a></li>
                <li role="presentation"><a ui-sref="about">About</a></li>
            </ul>
        </div>
        <div class="row">
            <p ui-view="hint" class="navbar-text pull-right"></p>
        </div>
        <div class="row">
            <!-- Here is the main ui-view (unnamed) and will be populated by its immediate children's templates
         unless otherwise explicitly named views are targeted. It's also employing ng-animate. -->
            <div class="content" ui-view></div>
        </div>
        <div class="row">
            <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
            <div class="well">
                $state = {{$state.current.name}} $stateParams = {{$stateParams}} $state full url = {{ $state.$current.url.source }}
            </div>
            <!-- $state.$current is not a public api, we are using it to
           display the full url for learning purposes-->
        </div>
    </div>
</body>

</html>
